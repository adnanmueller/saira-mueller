{{ define "main" }}

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container mt-5" data-aos="fade-up">
    <header class="section-header">
      <h3>Contact</h3>
      <h5>
        If you have a story, project, or product you think 
        Saira would be interested in please fill out the 
        form below or email mail[at]sairamueller.com.
      </h5>
    </header>

    <div class="row gy-4">
      <div class="col-lg-6">
        <div class="row">
          <img src="/assets/img/about.jpg" alt="My image" class="img-fluid" />
        </div>
      </div>

      <div class="col-lg-6">
        <form action="forms/contact.php" method="post" class="php-email-form">
          <div class="row gy-4">
            <div class="col-md-6">
              <label for="contact-name" class="form-label">Your Name</label>
              <input
                type="text"
                id="contact-name"
                name="name"
                class="form-control"
                placeholder="Your Name"
                required
              />
            </div>

            <div class="col-md-6">
              <label for="contact-email" class="form-label">Your Email</label>
              <input
                type="email"
                id="contact-email"
                class="form-control"
                name="email"
                placeholder="Your Email"
                required
              />
            </div>

            <div class="col-md-12">
              <label for="contact-subject" class="form-label">Subject</label>
              <input
                type="text"
                id="contact-subject"
                class="form-control"
                name="subject"
                placeholder="Subject"
                required
              />
            </div>

            <div class="col-md-12">
              <label for="contact-message" class="form-label">Message</label>
              <textarea
                id="contact-message"
                class="form-control"
                name="message"
                rows="6"
                placeholder="Message"
                required
              ></textarea>
            </div>

            <div class="col-md-12 text-center">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">
                Your message has been sent. Thank you!
              </div>

              <button type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-12 text-center mt-5">
        <h4>FIND ME ON SOCIALS</h4>
        <div class="social-links mt-2">
          <a href="" target="_blank"><i class="bi bi-facebook"></i></a>
          <a href="" target="_blank"><i class="bi bi-whatsapp"></i></a>
          <a href="" target="_blank"><i class="bi bi-twitter"></i></a>
          <a href="" target="_blank"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Contact Section -->

{{end}}
